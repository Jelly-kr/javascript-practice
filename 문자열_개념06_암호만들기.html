<script>
    /*
        input 에 비밀번호를 입력받고 password 배열로 저장할려고한다.
        단, 암호로 만들기위해 2칸씩 뒤로 밀어서 저장한다. 밀린글자는 앞에서 저장한다.
        
        [예]
            input = "qwer1234";
            password = {"3","4","q","w","e","r","1","2"};
     */
    
        var input = "qwer1234";
        var password = [];
    
        password = input.split(''); // ['q','w','e','r','1','2','3','4']
        // -> password.length : 8
        // -> index : 0 ~ 7
        console.log(password);
    

        //맨 뒤의 문자열을 앞으로 꺼내온 뒤, index 0 부터 끝까지 쭉 반복
        for(var i = 0 ; i < 2; i ++){
            temp = '';
            temp += password[password.length -1]; // index 7
            //console.log('temp1:',temp);
            for(var j = 0; j < password.length-1; j++){
                temp += password[j];
                //console.log('temp2:', temp)
            }
            password = temp;
            //console.log('password:',password);
        }
        console.log(password);
